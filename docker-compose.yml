version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/App.Dockerfile
    container_name: app
    working_dir: /var/www/app
    environment:
      SERVER_PORT: 3000
      SERVER_HOST: http://localhost:3000
      REDIS_URL: redis://redis:6379
      POSTGRES_HOST: postgresql_database
      POSTGRES_PORT: 5432
      POSTGRES_DB: productDb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin1234
      MAILER_USERNAME: melki@post.bgu.ac.il
      MAILER_PORT: 587
      MAILER_PASSWORD: NADZCMUfWG5ndjkh
      MAILER_FROM_EMAIL: melki@post.bgu.ac.il
      MAILER_HOST: smtp-relay.sendinblue.com
      # POSTGRESQL_ROOT_USER: admin
      # POSTGRESQL_PASSWORD: admin1234

    volumes:
      - ./:/var/www/app:cached
      - /var/www/app/node_modules # anonymous volume for node_modules only
    restart: always
    ports:
      - 3000:3000
    links:
      - postgresql_database
      - redis

  postgresql_database:
    image: postgres:latest
    # build:
    #   context: .
    #   dockerfile: ./docker/postgres/Dockerfile
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=productDb
    ports: 
      - "5432:5432"
    restart: always
    volumes: 
      - database-data:/var/lib/postgresql/data/
    # command: psql
    # command: CREATE DATABASE soccerManagerDb-temp OWNER postgres

  # Redis Cache :
  redis:
    image: redis:6
    restart: always
    ports:
      - "6379:6379"

  # PGAdmin :
  pgadmin:
    image: dpage/pgadmin4
    environment: 
      - PGADMIN_DEFAULT_EMAIL=pgadmin4@pgadmin.org
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    ports:
      - '5050:80'
    restart: always
    volumes: 
      - pgadmin:/root/.pgadmin

volumes:
  database-data:
  pgadmin: